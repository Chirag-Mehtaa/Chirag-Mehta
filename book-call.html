<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Free Call - Chirag Mehta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .video-background video {
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
        }
        .scroll-animate {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease-out;
        }
        .scroll-animate.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .delay-1 { transition-delay: 0.2s; }
        .delay-2 { transition-delay: 0.4s; }
        .delay-3 { transition-delay: 0.6s; }
        .btn-primary {
            background-color: #3b82f6;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-primary:hover {
            background-color: #2563eb;
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-900 text-white relative">

    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="bg.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="relative z-10 min-h-screen flex items-center justify-center py-24">
        <div class="container mx-auto px-4 bg-gray-900 bg-opacity-70 rounded-lg p-8 max-w-lg">
            <h2 class="text-4xl font-bold mb-8 text-center scroll-animate delay-1">Book a Free Call</h2>
<form action="https://formsubmit.co/chirag.mehta.work@gmail.com" method="POST" class="space-y-6">
    <div class="scroll-animate delay-2">
        <label for="name" class="block text-lg mb-2">Your Name</label>
        <input type="text" id="name" name="name" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-600 focus:outline-none focus:border-blue-500" required>
    </div>
    <div class="scroll-animate delay-3">
        <label for="email" class="block text-lg mb-2">Your Email</label>
        <input type="email" id="email" name="email" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-600 focus:outline-none focus:border-blue-500" required>
    </div>
    <div class="scroll-animate delay-1">
        <label for="message" class="block text-lg mb-2">Your Message</label>
        <textarea id="message" name="message" rows="4" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-600 focus:outline-none focus:border-blue-500" required></textarea>
    </div>
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://chirag-mehtaa.github.io/Chirag-Mehta/thank-you.html">  <!-- Ye naya hosted URL -->
    <div class="text-center scroll-animate delay-2">
        <button type="submit" class="btn-primary">Submit</button>
    </div>
</form>


        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const elements = document.querySelectorAll('.scroll-animate');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });
            elements.forEach(el => observer.observe(el));
        });
    </script>

</body>
</html>
