<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Chirag Mehta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .video-background video {
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
        }
        /* Scroll Animate */
        .scroll-animate {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease-out;
        }
        .scroll-animate.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .delay-1 { transition-delay: 0.2s; }
        .delay-2 { transition-delay: 0.4s; }
        /* Stylish Button */
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.5);
        }
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.7);
        }
        /* Container Style */
        .thank-you-container {
            background: linear-gradient(135deg, rgba(17, 17, 17, 0.8), rgba(31, 41, 55, 0.8));
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 500px;
        }
    </style>
</head>
<body class="bg-gray-900 text-white relative">

    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="bg.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Thank You Content -->
    <div class="relative z-10 min-h-screen flex items-center justify-center py-24">
        <div class="thank-you-container p-10 text-center scroll-animate delay-1">
            <h1 class="text-5xl font-bold mb-4 text-blue-400 scroll-animate delay-1">Thank You! ðŸŽ‰</h1>
            <p class="text-xl mb-6 scroll-animate delay-2">Your message has been sent successfully. I'll get back to you soon with all the details.</p>
            <a href="index.html" class="btn-primary scroll-animate delay-2">Back to Home</a>
        </div>
    </div>

    <!-- JavaScript for Animations -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const elements = document.querySelectorAll('.scroll-animate');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });
            elements.forEach(el => observer.observe(el));
        });
    </script>

</body>
</html>
